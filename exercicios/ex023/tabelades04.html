<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Desafio 04</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 600px;
            border-collapse: collapse;
            position: relative;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        td, th {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Boletim de Talita Sara Vicentini</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="colgroup">Área</th>
                <th rowspan="2" scope="colgroup">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="colgroup">Média</th>
            </tr>
            <tr>
                <th scope="colgroup">Nota 1</th>
                <th scope="colgroup">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <th>Matemática</th>
                <th>5.0</th>
                <th>3.0</th>
                <th>4.0</th>
            </tr>
            <tr>
                <th>Física</th>
                <th>7.0</th>
                <th>3.5</th>
                <th>5.3</th>
            </tr>
            <tr>
                <th>Química</th>
                <th>5.5</th>
                <th>2.7</th>
                <th>4.1</th>
            </tr>
            <tr>
                <th>Biologia</th>
                <th>7.9</th>
                <th>8.5</th>
                <th>8.2</th>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de Exatas</th>
                <th>5.4</th>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <th>História</th>
                <th>7.9</th>
                <th>8.9</th>
                <th>8.4</th>
            </tr>
            <tr>
                <th>Geografia</th>
                <th>5.7</th>
                <th>7.5</th>
                <th>6.6</th>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de Humanas</th>
                <th>7.5</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3" scope="row">Média Total</th>
                <th colspan="2">6.5</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
